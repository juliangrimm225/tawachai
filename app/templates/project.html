{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <table class="table table-hover">
        <tr>
            <td width="128px">
                    <img src="{{ project.avatar(128) }}" />
            </td>
            <td>
				<h1>{{ project.name }}</h1>
				ICS Calendar is found 
				<a href="{{ url_for('main.project_calendar', projectid=project.id)}}"> here </a>
            </td>
        </tr>
    </table>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
	</br>
	{% for node in nodes %}
		{% include '_node.html' %}
	{% endfor %}
{% endblock %}
