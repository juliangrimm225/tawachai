    <table class="table table-hover">
        <tr>
            <td width="70px">
				{% if node.completed %}
				{{ node.completed }}
				{% else %}
				Open
				{% endif %}
            </td>
            <td>
				<b>
					<a href="{{ url_for('main.node', nodeid=node.id) }}">
					{{ node.name }} (ID: {{node.id}})
					</a>
					</b></br>
				
				<i>Created by 
                	<a href="{{ url_for('main.user', username=node.created_by.username) }}">
                    	{{ node.created_by.first_name }} {{ node.created_by.last_name }}
                	</a>
				</i>
				</br>
            </td>
        </tr>
    </table>
